        /* Device sizes */

            position: absolute;

<body>
    <div class="header">
        <div class="title">ç½‘é¡µæ¨¡æ‹Ÿå™¨</div>
        <a href="#" class="fullscreen" onclick="toggleFullscreen()">ç½‘é¡µå…¨å±</a>
    </div>

    <div class="url-bar">
        <input type="text" class="url-input" placeholder="è¾“å…¥ç½‘å€æˆ–åŸŸå" value="https://">
        <button class="preview-btn" onclick="loadPreview()">é¢„è§ˆ</button>
    </div>

    <div class="error-message" id="errorMessage">
        å·²é˜»æ­¢æ­¤å†…å®¹ã€‚è¯·ä¸ç½‘ç«™æ‰€æœ‰è€…è”ç³»ä»¥è§£å†³æ­¤é—®é¢˜ã€‚
    </div>

    <div class="toolbar">
        <button class="device-btn active" onclick="setDevice('desktop')">ğŸ–¥ï¸</button>
        <button class="device-btn" onclick="setDevice('tablet')">ğŸ’»</button>
        <button class="device-btn" onclick="setDevice('mobile')">ğŸ“±</button>
        <button class="close-btn">âœ•</button>
    </div>

    <div class="preview-container desktop">
        <iframe class="preview-frame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script>
        const container = document.querySelector('.preview-container');
        const iframe = document.querySelector('.preview-frame');
        const urlInput = document.querySelector('.url-input');
        const deviceBtns = document.querySelectorAll('.device-btn');
        const errorMessage = document.getElementById('errorMessage');

        function loadPreview() {
            const url = urlInput.value;
            if (url) {
                // ä½¿ç”¨ä»£ç†æœåŠ¡å™¨URL
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                
                // å…ˆéšè—é”™è¯¯ä¿¡æ¯
                errorMessage.style.display = 'none';
                
                // å°è¯•åŠ è½½ç½‘é¡µ
                fetch(proxyUrl)
                    .then(response => response.text())
                    .then(data => {
                        // åˆ›å»ºä¸€ä¸ªæ–°çš„blob URL
                        const blob = new Blob([data], { type: 'text/html' });
                        const blobUrl = URL.createObjectURL(blob);
                        
                        // è®¾ç½®iframeçš„srcä¸ºblob URL
                        iframe.src = blobUrl;
                        
                        // æ¸…ç†ä¹‹å‰åˆ›å»ºçš„blob URL
                        setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        errorMessage.style.display = 'block';
                    });
            }
        }

        function setDevice(device) {
            container.className = `preview-container ${device}`;
            deviceBtns.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.querySelector('.close-btn').addEventListener('click', () => {
            iframe.src = 'about:blank';
            errorMessage.style.display = 'none';
        });

        // ç›‘å¬iframeåŠ è½½é”™è¯¯
        iframe.addEventListener('error', () => {
            errorMessage.style.display = 'block';
        });

        // Load initial preview
        loadPreview();
    </script>
</body>
</html>
