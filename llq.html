<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页模拟器</title>
    <link rel="icon" href="https://i.imgs.ovh/2025/01/02/tGdo.th.png" type="imgs/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .fullscreen {
            color: #0084ff;
            text-decoration: none;
        }

        .url-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .preview-btn {
            padding: 8px 24px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .toolbar {
            background: #000;
            padding: 10px;
            display: flex;
            gap: 15px;
            margin-bottom: 1px;
        }

        .device-btn {
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .device-btn.active {
            color: #fff;
        }

        .preview-container {
            position: relative;
            background: #f5f5f5;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .error-message {
            display: none;
            padding: 20px;
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            color: #d32f2f;
            margin: 10px 0;
            border-radius: 4px;
        }

        /* Device sizes */
        .desktop { width: 100%; height: 800px; }
        .tablet { width: 768px; height: 1024px; }
        .mobile { width: 375px; height: 667px; }

        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">网页模拟器</div>
        <a href="#" class="fullscreen" onclick="toggleFullscreen()">网页全屏</a>
    </div>

    <div class="url-bar">
        <input type="text" class="url-input" placeholder="输入网址或域名" value="https://">
        <button class="preview-btn" onclick="loadPreview()">预览</button>
    </div>

    <div class="error-message" id="errorMessage">
        已阻止此内容。请与网站所有者联系以解决此问题。
    </div>

    <div class="toolbar">
        <button class="device-btn active" onclick="setDevice('desktop')">🖥️</button>
        <button class="device-btn" onclick="setDevice('tablet')">💻</button>
        <button class="device-btn" onclick="setDevice('mobile')">📱</button>
        <button class="close-btn">✕</button>
    </div>

    <div class="preview-container desktop">
        <iframe class="preview-frame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>

    <script>
        const container = document.querySelector('.preview-container');
        const iframe = document.querySelector('.preview-frame');
        const urlInput = document.querySelector('.url-input');
        const deviceBtns = document.querySelectorAll('.device-btn');
        const errorMessage = document.getElementById('errorMessage');

        function loadPreview() {
            const url = urlInput.value;
            if (url) {
                // 使用代理服务器URL
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                
                // 先隐藏错误信息
                errorMessage.style.display = 'none';
                
                // 尝试加载网页
                fetch(proxyUrl)
                    .then(response => response.text())
                    .then(data => {
                        // 创建一个新的blob URL
                        const blob = new Blob([data], { type: 'text/html' });
                        const blobUrl = URL.createObjectURL(blob);
                        
                        // 设置iframe的src为blob URL
                        iframe.src = blobUrl;
                        
                        // 清理之前创建的blob URL
                        setTimeout(() => URL.revokeObjectURL(blobUrl), 100);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        errorMessage.style.display = 'block';
                    });
            }
        }

        function setDevice(device) {
            container.className = `preview-container ${device}`;
            deviceBtns.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        document.querySelector('.close-btn').addEventListener('click', () => {
            iframe.src = 'about:blank';
            errorMessage.style.display = 'none';
        });

        // 监听iframe加载错误
        iframe.addEventListener('error', () => {
            errorMessage.style.display = 'block';
        });

        // Load initial preview
        loadPreview();
    </script>
</body>
</html>
