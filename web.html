<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="虚拟浏览器 - 一个在线浏览器模拟器，支持多平台切换">
    <title>虚拟浏览器</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f1f3f4;
        }
        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: #f1f3f4;
            border-bottom: 1px solid #dadce0;
        }
        .platform-buttons {
            display: flex;
            gap: 6px;
        }
        .platform-button {
            padding: 6px 12px;
            font-size: 13px;
            background-color: #fff;
            color: #333;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .platform-button:hover {
            background-color: #e8eaed;
        }
        .platform-button.active {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        .address-bar {
            display: flex;
            flex-grow: 1;
            min-width: 200px;
            max-width: 600px;
        }
        #url-input {
            flex-grow: 1;
            padding: 10px 14px;
            font-size: 14px;
            border: 1px solid #dadce0;
            border-radius: 8px 0 0 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        #url-input:focus {
            border-color: #4285f4;
        }
        #go-button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #go-button:hover {
            background-color: #3367d6;
        }
        .frame-container {
            flex-grow: 1;
            position: relative;
            overflow: auto;
        }
        #browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 10;
        }
        .loading-overlay.show {
            display: flex;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            padding: 20px;
            text-align: center;
            color: #d93025;
        }
        .error-message.show {
            display: block;
        }
        #error-text {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="toolbar">
            <div class="platform-buttons">
                <button class="platform-button" data-platform="windows-edge">Windows (Edge)</button>
                <button class="platform-button" data-platform="windows-chrome">Windows (Chrome)</button>
                <button class="platform-button" data-platform="android">Android</button>
                <button class="platform-button" data-platform="iphone">iPhone</button>
                <button class="platform-button" data-platform="macos">macOS</button>
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="输入网址" autocomplete="off">
                <button id="go-button">访问</button>
            </div>
        </div>
        <div class="frame-container">
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="error-message" id="error-msg">
                <p id="error-text"></p>
            </div>
            <iframe id="browser-frame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const goButton = document.getElementById('go-button');
        const browserFrame = document.getElementById('browser-frame');
        const platformButtons = document.querySelectorAll('.platform-button');
        const loadingOverlay = document.getElementById('loading');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        let currentPlatform = null;

        // 平台尺寸配置
        const platformSizes = {
            'android': { width: '360px', height: '640px' },
            'iphone': { width: '375px', height: '667px' },
            'windows-edge': { width: '100%', height: '100%' },
            'windows-chrome': { width: '100%', height: '100%' },
            'macos': { width: '100%', height: '100%' }
        };

        // 平台按钮点击事件
        platformButtons.forEach(button => {
            button.addEventListener('click', function() {
                platformButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentPlatform = this.dataset.platform;
                if (browserFrame.src !== 'about:blank') {
                    loadUrl();
                }
            });
        });

        // URL 验证
        function isValidUrl(string) {
            try {
                const url = new URL(string.startsWith('http') ? string : 'https://' + string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch {
                return false;
            }
        }

        // 加载 URL
        function loadUrl() {
            let url = urlInput.value.trim();

            if (!url) {
                showError('请输入网址');
                return;
            }

            if (!isValidUrl(url)) {
                showError('请输入有效的网址');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            hideError();
            showLoading();

            const sizes = platformSizes[currentPlatform] || platformSizes['windows-edge'];
            browserFrame.style.width = sizes.width;
            browserFrame.style.height = sizes.height;

            browserFrame.src = url;
        }

        function showLoading() {
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMsg.classList.add('show');
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }

        // iframe 加载完成事件
        browserFrame.addEventListener('load', function() {
            hideLoading();
        });

        browserFrame.addEventListener('loaderror', function() {
            hideLoading();
        });

        // 事件监听
        goButton.addEventListener('click', loadUrl);
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUrl();
            }
        });

        // 聚焦输入框
        urlInput.focus();
    </script>
</body>
</html>
